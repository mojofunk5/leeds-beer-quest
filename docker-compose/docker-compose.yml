version: '3.3'

services:
  leedsbeer-api:
    build: 
      context: ../service/
      dockerfile: ../service/Dockerfile
    restart: always
    environment:
      DB_JDBC_URL: 'jdbc:mariadb://db:3306/'
      DB_FLYWAY_USERNAME: 'root'
      DB_FLYWAY_PASSWORD: 'password'
    ports:
      - "8080:8080"
  db:
    image: mariadb:10.5.8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: